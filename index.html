<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ISHAFY — Music Player (Plain HTML/JS)</title>
    <meta name="description" content="Static HTML/CSS/JS version of the music player" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <button id="menuBtn" class="icon-btn lg-hidden">☰</button>
      <div class="brand">
        <div class="logo">♪</div>
        <h1><span class="primary">ISHA</span><span>FY</span></h1>
      </div>
    </header>

    <div class="app">
      <div id="overlay" class="overlay hidden"></div>

      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header lg-hidden">
          <h2>Menu</h2>
          <button id="closeSidebar" class="icon-btn">✕</button>
        </div>

        <nav class="nav">
          <button class="nav-btn"><span class="nav-ico">🏠</span> Home</button>
          <button class="nav-btn"><span class="nav-ico">🔍</span> Search</button>
          <button class="nav-btn"><span class="nav-ico">📚</span> Your Library</button>
        </nav>

        <div class="playlist-box">
          <h3>PLAYLISTS</h3>
          <div id="playlist" class="playlist"></div>
        </div>
      </aside>

      <main class="main">
        <section class="hero">
          <div class="art">
            <div class="art-inner">♪</div>
          </div>
          <div class="hero-info">
            <p class="muted">PLAYLIST</p>
            <h2 id="title">Title</h2>
            <p class="muted"><span id="artist">Artist</span> • <span id="count">0</span> songs</p>
          </div>
        </section>

        <section class="actions">
          <button id="playToggle" class="big-play">▶</button>
          <button id="likeBtn" class="ghost">♡</button>
        </section>

        <section id="songList" class="song-list"></section>

        <footer class="credit">
          <p>Made by <span class="primary">Isha</span></p>
          <p class="small muted">CSE 2nd Year • JavaScript Music Player Project</p>
        </footer>
      </main>
    </div>

    <footer class="player-bar">
      <div class="player-left">
        <div class="mini-art">♪</div>
        <div class="song-meta">
          <div id="miniTitle">Title</div>
          <div class="muted" id="miniArtist">Artist</div>
        </div>
        <button id="miniLike" class="icon-btn hidden-sm">♡</button>
      </div>

      <div class="player-center">
        <div class="controls">
          <button id="shuffleBtn" class="icon-btn">🔀</button>
          <button id="prevBtn" class="icon-btn">⏮</button>
          <button id="centerPlay" class="play-circle">▶</button>
          <button id="nextBtn" class="icon-btn">⏭</button>
          <button id="repeatBtn" class="icon-btn">🔁</button>
        </div>

        <div class="progress-row">
          <span class="time muted" id="curTime">0:00</span>
          <input id="progress" type="range" min="0" max="100" value="0" step="0.1">
          <span class="time muted" id="durTime">0:00</span>
        </div>
      </div>

      <div class="player-right">
        <button id="muteBtn" class="icon-btn">🔊</button>
        <input id="volume" type="range" min="0" max="100" value="70">
      </div>

      <audio id="audio"></audio>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
